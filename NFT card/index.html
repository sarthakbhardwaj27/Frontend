<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>


<body>

  <!-- this div defines the main card -->
  
  <div class="mainblock">
    <img src="images\image-equilibrium.jpg" alt="mainpic" class="mainpic">
    <p class="heading">Equilibrium #3429</p>
    <p class="about">Our Equilibrium collection promotes balance and calm.</p>



    <!-- this div defines the eth cost and time left -->

    <div class="values">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg" class="ethpic">
        <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
          fill="#00FFF8" />
      </svg>
      <p class="cost">0.041 ETH</p>

      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" class="clockpic">
        <path
          d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
          fill="#8BACD9" />
      </svg>
      <p class="timeleft">3 days left</p>
    </div>

    <hr>


    <!-- this div is used to show the creator info -->

    <div class="creator">
      <img src="images\image-avatar.png" alt="" class="profilepic">
      <p class="creatorinfo">
        <span class="changecolor">Creation of </span>Sarthak Bhardwaj
      </p>
    </div>
  </div>



</body>

</html>
